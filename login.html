<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件-登录/注册</title>
    <!-- 导入 LayUI 的样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <!-- 导入自己的样式表 -->
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <!-- 头部的 Logo 区域 -->
    <div class="layui-main">
      <img src="./assets/images/logo.png" alt="pic"/>
    </div>
    <!-- login area -->
    <div class="loginAndRegBox">
      <div class="title-box"></div>
      <!-- login box -->
      <div class="login-box">
        <!-- username -->
        <form class="layui-form" id="form_login">
          
          <div class="layui-form-item">
              <i class="layui-icon layui-icon-username"></i>  
              <input type="text" name="username" required  lay-verify="required" placeholder="&nbsp; please enter user name" autocomplete="off" class="layui-input">
          </div>
      
        <!-- password -->
          <div class="layui-form-item">
              <i class="layui-icon layui-icon-password"></i>   
              <input type="password" name="password" required  lay-verify="required|pwd" placeholder="&nbsp; please enter password" autocomplete="off" class="layui-input">
          </div>
       
        <!-- login button -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn layui-btn-fluid layui-btn-normal" lay-submit>submit</button>
        </div>
        <!-- switching link -->
        <div class="layui-form-item links">
          <a href="javascript:;" id="link_login">register new account</a>
        </div>  
        </form>
      </div>

      <div class="regis-box">
        <form class="layui-form" id="form_reg">
          
          <div class="layui-form-item">
              <i class="layui-icon layui-icon-username"></i>  
              <input type="text" name="username" required  lay-verify="required" placeholder="&nbsp; please enter user name" autocomplete="off" class="layui-input">
          </div>
      
          <!-- password -->
          <div class="layui-form-item">
              <i class="layui-icon layui-icon-password"></i>   
              <input type="password" name="password" required  lay-verify="required|pwd" placeholder="&nbsp; please enter password" autocomplete="off" class="layui-input">
          </div>

          <!-- re-enter password -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>   
            <input type="password" name="re_password" required  lay-verify="required|pwd|repwd" placeholder="&nbsp; please confirm your password" autocomplete="off" class="layui-input">
        </div>
       
          <!-- login button -->
          <div class="layui-form-item">
            <button class="layui-btn layui-btn layui-btn-fluid layui-btn-normal" lay-submit>submit</button>
          </div>

          <div class="layui-form-item log_links">
            <a href="javascript:;" id="link_regis">login</a></div>
          </div>
        </form>
    
    </div>



    <!-- 导入 Layui 的JS文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入 JQuery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入自己封装的 baseAPI.js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的 JavaScript 脚本 -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
