<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/lib/bootstrap.css" />
    <link rel="stylesheet" href="../css/user_info.css" />
    <link rel="stylesheet" href="../lib/layui/css/layui.css"/>

    <title>Document</title>
</head>
<body>
    
    <div class="layui-card">
        <div class="layui-card-header">User-info page</div>
        <div class="layui-card-body">
            <!-- form area -->
            <form class="layui-form" lay-filter="formUserInfo">

                <!-- first input area -->
                <input type="hidden" name="id" value=""/>
                <div class="layui-form-item">
                  <label class="layui-form-label">Login Account</label>
                  <div class="layui-input-block">
                    <input type="text" required  lay-verify="" name="username" placeholder="enter your username" autocomplete="off" class="layui-input" readonly>
                  </div>
                </div>
                <!-- second input area -->
                <div class="layui-form-item">
                    <label class="layui-form-label">User Name</label>
                    <div class="layui-input-block">
                      <input type="text"  required  lay-verify="required|nickname" name="nickname" placeholder="enter your nickname" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                <!-- third input area -->
                <div class="layui-form-item">
                    <label class="layui-form-label">User Email</label>
                    <div class="layui-input-block">
                      <input type="text"  required  lay-verify="required|email" name="email" placeholder="enter your email" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                <!-- submit and reset button -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                      <button type="reset" id="btnReset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>

            </form>
        </div>
      </div>
    <script src="../lib/layui/layui.all.js"></script>
    <script src="../lib/jquery.js"></script>
    <script src="../js/user_info.js"></script>
    <script src="../js/baseAPI.js"></script>
</body>
</html>
